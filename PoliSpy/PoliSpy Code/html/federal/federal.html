  <head>

    <link rel="stylesheet" href="../../styles/style.css">
    <style>
      /* small page-specific overrides */
      .list { max-width:1100px; margin: 24px auto; padding: 0 18px; }
      .bill { background: #fff; padding: 18px; border-radius: 10px; margin-bottom: 14px; box-shadow: 0 4px 14px rgba(17,17,17,0.04); }

      .bill p { color:#333; line-height:1.45; }

      .muted { color:#666; font-size:0.95rem }
      button { background:#e91e63; color:#fff; border:none; padding:8px 12px; border-radius:8px; cursor:pointer }
      button[disabled]{ opacity:0.6; cursor:default }
    </style>
  </head>

        <h1 class="site-title">Federal Bills</h1>

        <div class="house-senate-container">
          <div>
            <button onclick="window.location.href='house-state/house.html'">House Bills</button>
          </div>

          <div>
            <button onclick="window.location.href='house-state/senate.html'">Senate Bills</button>
          </div>
        </div>
      </div>
    </main>

    <footer class="site-footer">
      <div class="footer-inner">
